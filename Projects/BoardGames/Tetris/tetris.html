<html>
	<head>
		<title>	Tetris </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
		 
		
		<script type="text/javascript" src="../scripts/importNavbar.js"></script>

		<script type="text/javascript" src="scripts/Cell.js"></script>
		<script type="text/javascript" src="scripts/Block.js"></script>
		<script type="text/javascript" src="scripts/Game.js"></script>
		<script type="text/javascript" src="scripts/tetris.js"></script>
		<link type="text/css" rel="stylesheet" href="tetris.css">
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	</head>
	
	<body>

		<div id="navbar"> </div>

		<div id="mainContent">

			<table id="theBoard"  >
				<tr v-for="row in game.board">

					<td v-for="x in row" class="cell" v-bind:style="{backgroundColor: x.currColor}"> </td>
					
				</tr>
			</table>
			
			<div class="controls" v-if="game.status==-1 ">
				<button id="start" class="btn btn-default" > Start game </button> 
			</div>

			<div class="controls" v-if="game.status==0">
				<button class="btn btn-info ctrlBtns" type="button" id="btnLeft" > <i class="fa fa-angle-left"  ></i>  </button> 
				<button class="btn btn-info ctrlBtns" type="button" id="btnRotate" > <i class="fa fa-rotate-right"></i> </button> 
				<button class="btn btn-info ctrlBtns" type="button" id="btnDown" > <i class="fa fa-angle-down"  ></i> </button>
				<button class="btn btn-info ctrlBtns" type="button" id="btnRight" > <i class="fa fa-angle-right"  ></i> </button>
				<hr>
				
				<div id="instruct" class="row" > 
					<span class="col-3">Next block</span>
					<table class="col-3" style="padding: 20px; margin: auto;" >
						<tr v-for="row in game.nextBlock.shape">
							<td v-for="x in row" v-if="x" class="cell" v-bind:style="{backgroundColor: game.nextBlock.color}"> </td>
						</tr>
					</table>
				</div>

				<hr>
				<button id="restart" class="btn btn-default" onclick="document.location.reload(true)"> New game </button>
			</div>
			<div class="controls" v-if="game.status==1" style=" font-weight:bold" >
				GAME OVER
				<div style="color:white; " > Your Score : {{game.score}} </div>
				<hr>
				<button id="restart" class="btn btn-default" onclick="document.location.reload(true)"> New game </button>
			</div>

		</div>

	</body>
	
</html>
